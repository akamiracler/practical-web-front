<div class="container">
  <div class="row">
    <div class="col-md-11">
      <h2>{{store?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Opened Time:</strong> {{store?.openedTime}}</div>
      <div><strong>Closed Time:</strong> {{store?.closedTime}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong>
        {{store?.location?.street}}<br />
        {{store?.location?.city}}, {{store?.location?.zipCode}}
      </address>
    </div>
  </div>

  <hr>



  <div class="row" style="margin-bottom:10px">
    <div class="col-md-2">
      <h3 style="margin:0">Products</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" style="margin-right:20px;margin-left:20px">
        <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'">By Name</button>
        <button class="btn btn-default" [class.active]="sortBy==='quantity'" (click)="sortBy='quantity'">By Quantity</button>
      </div>

      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy==0" (click)="filterBy=0">All</button>
        <button class="btn btn-default" [class.active]="filterBy==50" (click)="filterBy=50">50</button>
        <button class="btn btn-default" [class.active]="filterBy==100" (click)="filterBy=100">100</button>
        <button class="btn btn-default" [class.active]="filterBy==150" (click)="filterBy=150">150</button>
      </div>
    </div>
    <div class="col-md-2">
      <a (click)="addProduct()">Add Product</a>
    </div>
  </div>

  <product-list [storeId]="store?.id" [filterBy]="filterBy" [sortBy]="sortBy" *ngIf="!addMode" [products]="store?.products"></product-list>
  <create-product *ngIf="addMode" (saveNewProduct)="saveNewProduct($event)" (cancelAddProduct)="cancelAddProduct()"></create-product>

</div>
